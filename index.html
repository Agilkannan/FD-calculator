<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
    <link rel="stylesheet" href="/FD-calculator/style.css">
</head>

<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="Principal">Principal amount</label>
            <input type="number" id="Principal" placeholder="Enter the Principal amount">
        </div>
        <div class="form-group">
            <label for="InterestRate">Interest rate</label>
            <input type="number" id="InterestRate" placeholder="Enter the Interest rate">
        </div>
        <div class="form-group">
            <label for="Tenure">Tenure</label>
            <input type="number" id="Tenure" placeholder="Enter tenure in years">
        </div>
        <button id="calc-btn" class="calc-btn">Calculate</button>
        <p id="result" class="result">Enter values and click Calculate</p>
    </div>
</body>

<script src="/FD-calculator/script.js"></script>

</html>
